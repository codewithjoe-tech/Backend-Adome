apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  strategy:
    type: Recreate  # Add here to delete old pods before starting new ones
  template:
    metadata:
      labels:
        app: blog
    spec:
      terminationGracePeriodSeconds: 30  
      initContainers:
        - name: wait-for-rootdb
          image: busybox:1.36
          command: ['sh', '-c', 'for i in $(seq 1 60); do if nc -z rootdb 5432; then exit 0; fi; echo "Waiting for rootdb..."; sleep 2; done; exit 1']
        - name: wait-for-rabbitmq
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - >
              for i in $(seq 1 60); do 
              if curl -u root:root -s -o /dev/null -w "%{http_code}" rabbitmq:15672/api/overview | grep -q "200"; 
              then exit 0; fi; echo "Waiting for RabbitMQ..."; sleep 2; done; exit 1
      containers:
        - name: blog
          image: joelthomas1103/adome-blog:latest 
          ports:
            - containerPort: 8000  
          env:
            - name: DB_HOST
              value: "rootdb"  
            - name: DB_NAME
              value: "root"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "root"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: SECRET_KEY
          volumeMounts:
            - name: blog-storage
              mountPath: /app/blog_data/  
      volumes:
        - name: blog-storage
          persistentVolumeClaim:
            claimName: blog-pvc 

---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog  
  ports:
    - protocol: TCP
      port: 8000          
      targetPort: 8000    
  type: ClusterIP       

  