name: deploy-webbuilder
on:
  push:
    branches: [main]
    paths:
      - 'website-builder/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: adome
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Create env
        working-directory: ./website-builder
        run: |
          echo "DB_HOST=rootdb" >> .env
          echo "DB_NAME=root" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONT_END }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          cat .env  # Debug: Verify env variables
      - name: Build and push Docker image
        working-directory: ./website-builder
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t joelthomas1103/adome-webbuilder:${IMAGE_TAG} -t joelthomas1103/adome-webbuilder:latest .
          docker push joelthomas1103/adome-webbuilder:${IMAGE_TAG}
          docker push joelthomas1103/adome-webbuilder:latest
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Configure kubectl
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: adome-cluster
          location: asia-south1-a
          project_id: adome-hobby-123
      - name: Update deployment with new image
        run: |
          kubectl set image deployment/webbuilder webbuilder=joelthomas1103/adome-webbuilder:${{ github.sha }}
          kubectl rollout restart deployment webbuilder
          kubectl rollout status deployment webbuilder